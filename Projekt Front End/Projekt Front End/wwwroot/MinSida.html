<!DOCTYPE html>
<html>
<head>
    <title>MinSida</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  

</head>
<body style="background-color:antiquewhite;">
    <div style="background-color:whitesmoke;" id="topheader">

        <!--headermeny-->
        <div class=" btn-group" role="group" aria-label="Basic example">

            <button id="button1" style="border:none;height:50px;width:200px;">
                <img id="small-logo" src="img/planecrash.png" /> UNSAFE TRAVELS
            </button>


            <button id="button2" style="border:none;height:50px;width:200px;">
                DESTINATIONS
            </button>


            <button id="button3" style="border:none;height:50px;width:200px;">
                HOTELS
            </button>


            <button id="button4" style="border:none;height:50px;width:200px;">
                MY PAGE
            </button>

            <form class="form-inline my-2 my-lg-0" id="searchbar">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>


        </div>

    </div>




    <div class="container" id="loginbar">

        <header id="loginheader">
            <h2 style="text-align:center">Login</h2>

        </header>

        <form>
            <div class="form-group" style="margin-top:60px">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <a class="btn btn-primary" href="loggedin.html" role="button">Sumbit</a>

            <a class="dropdown-item" href="#" ;>New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>

        </form>


    </div>

    <!--dropup chat-->
    <div class="btn-group dropup" id="chatbutton">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Chat with us!
        </button>



        <div class="dropdown-menu" id="chat">
            <div class="col-sm-3 col-sm-offset-4 frame">
                <ul></ul>
                <div>
                    <div class="msj-rta macro">
                        <div class="text text-r" style="background:whitesmoke !important">
                            <input class="mytext" placeholder="Type a message" />
                        </div>
                    </div>
                    <div style="padding:10px;">
                        <span class="glyphicon glyphicon-share-alt"></span>
                    </div>
                </div>
            </div>
        </div>
    
        </div>







    <footer>
    </footer>
    <script src="MinSida.js"></script>
</body>
</html>
